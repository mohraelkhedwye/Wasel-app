<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز قطارات - واصـل</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .booking-container {
            border: 2px solid #d4af37;
            box-shadow: 0 0 15px #d4af37;
            padding: 30px;
            width: 90%;
            max-width: 550px;
            border-radius: 15px;
            background: rgba(212, 175, 55, 0.05);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header img { width: 70px; }
        h2 { color: #d4af37; text-align: center; margin-top: 10px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #d4af37; font-weight: bold; }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d4af37;
            background: #111;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            font-size: 1rem;
        }

        /* تنسيق مجموعات المحافظات داخل القائمة */
        optgroup {
            background-color: #222;
            color: #d4af37;
            font-style: normal;
        }

        .btn-confirm {
            width: 100%;
            padding: 15px;
            background-color: #d4af37;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-confirm:hover { background-color: #fff; box-shadow: 0 0 15px #fff; }
    </style>
</head>
<body>

<div class="booking-container">
    <div class="header">
        <img src="assets/train.png" alt="Train">
        <h2>حجز قطارات المحافظات</h2>
    </div>

    <form>
        <div class="form-group">
            <label>محطة القيام (التحرك)</label>
            <select name="departure">
                <option value="">اختر محطة القيام</option>
                <optgroup label="القاهرة والكبرى">
                    <option>القاهرة (محطة رمسيس)</option>
                    <option>الجيزة</option>
                    <option>بنها</option>
                </optgroup>
                <optgroup label="وجه بحري">
                    <option>الإسكندرية (سيدي جابر)</option>
                    <option>الإسكندرية (المحطة)</option>
                    <option>طنطا</option>
                    <option>دمنهور</option>
                    <option>المنصورة</option>
                    <option>دمياط</option>
                </optgroup>
                <optgroup label="محافظات الصعيد">
                    <option>بني سويف</option>
                    <option>المنيا</option>
                    <option>أسيوط</option>
                    <option>سوهاج</option>
                    <option>قنا</option>
                    <option>الأقصر</option>
                    <option>أسوان</option>
                </optgroup>
                <optgroup label="مدن القناة">
                    <option>بورسعيد</option>
                    <option>الإسماعيلية</option>
                    <option>السويس</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>محطة الوصول</label>
            <select name="arrival">
                <option value="">اختر محطة الوصول</option>
                <optgroup label="القاهرة والكبرى">
                    <option>القاهرة (محطة رمسيس)</option>
                    <option>الجيزة</option>
                </optgroup>
                <optgroup label="وجه بحري">
                    <option>الإسكندرية</option>
                    <option>طنطا</option>
                    <option>المنصورة</option>
                </optgroup>
                <optgroup label="محافظات الصعيد">
                    <option>أسيوط</option>
                    <option>سوهاج</option>
                    <option>الأقصر</option>
                    <option>أسوان</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>تاريخ السفر</label>
            <input type="date">
        </div>

        <div class="form-group">
            <label>درجة القطار</label>
            <select>
                <option>تالجو VIP (الأفخم)</option>
                <option>VIP (درجة أولى)</option>
                <option>أسباني (مكيف)</option>
                <option>روسي (مكيف)</option>
                <option>تحيا مصر</option>
            </select>
        </div>

        <button type="submit" class="btn-confirm">استعلام عن الرحلات</button>
    </form>
</div>

</body>
</html>
