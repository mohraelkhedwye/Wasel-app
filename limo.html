<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>طلب ليموزين - واصل</title>
</head>
<body>
    <div class="main-frame">
        <h2 style="color:var(--gold)">خدمة الليموزين</h2>
        <input type="text" placeholder="الاسم بالكامل">
        <input type="tel" placeholder="رقم الهاتف">
        
        <p>من (نقطة الانطلاق):</p>
        <select id="fromCity">
            <option>القاهرة</option><option>الإسكندرية</option><option>الجيزة</option>
            <option>شرم الشيخ</option><option>الغردقة</option><option>أسوان</option>
        </select>

        <p>إلى (الوجهة):</p>
        <select id="toCity">
            <option>القاهرة</option><option>الإسكندرية</option><option>الجيزة</option>
            <option>مطروح</option><option>الساحل الشمالي</option>
        </select>

        <div style="height:200px; background:#222; margin:20px 0; display:flex; align-items:center; justify-content:center; border:1px dashed var(--gold);">
            [ خريطة تحديد الموقع GPS - Uber Style ]
        </div>

        <button class="book-btn" onclick="sendToWA()">تحديد موقعي وإرسال الطلب</button>
    </div>
    <script>
        function sendToWA() {
            window.location.href = "https://wa.me/201234567890?text=طلب ليموزين واصل";
        }
    </script>
</body>
</html>
