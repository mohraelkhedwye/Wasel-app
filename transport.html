<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>النقل البري - واصل</title>
</head>
<body>
    <div class="main-frame">
        <h2 style="color:var(--gold)">حجز قطارات وسوبر جيت</h2>
        <p style="color:#888;">* ملاحظة: يتم تحديد رقم القطار/الرحلة من قبل إدارة واصل لضمان أفضل خدمة.</p>
        
        <select>
            <option>سوبر جيت (SuperJet)</option>
            <option>قطار السكك الحديدية</option>
        </select>
        
        <input type="text" placeholder="محطة الركوب">
        <input type="text" placeholder="محطة الوصول">
        <input type="date" placeholder="تاريخ الرحلة">
        <input type="number" placeholder="عدد المقاعد">
        <input type="tel" placeholder="رقم الهاتف">
        
        <button class="book-btn" onclick="this.nextElementSibling.style.display='block'">إتمام الحجز</button>
        
        <p style="display:none; color:var(--gold); margin-top:20px; border:1px solid; padding:10px;">
            سيتم التواصل معكم عند إتمام الحجز لسداد قيمة التذكرة واستلامها.
        </p>
    </div>
</body>
</html>
