<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>حجز التذاكر - واصل</title>
</head>
<body>
    <div class="main-frame" style="text-align:center;">
        <h2 style="color:var(--gold)">حجز تذاكر مباريات / طيران</h2>
        <input type="text" placeholder="الاسم">
        <input type="tel" placeholder="رقم الهاتف">
        <input type="text" placeholder="الدولة">
        <input type="number" placeholder="عدد التذاكر">
        
        <button class="book-btn" onclick="showMsg()">تأكيد الطلب</button>
        
        <p id="confirmMsg" style="display:none; margin-top:30px; color:var(--gold); border:1px solid var(--gold); padding:10px;">
            سيتم التواصل معكم عند إتمام الحجز لسداد قيمة التذكرة واستلامها.
        </p>
    </div>
    <script>
        function showMsg() {
            document.getElementById('confirmMsg').style.display = 'block';
        }
    </script>
</body>
</html>
