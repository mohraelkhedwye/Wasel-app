<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASEL | واصل</title>
        <style>
    body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
    .header-nav { display: flex; justify-content: flex-end; padding: 15px; gap: 20px; }
    .header-nav span { color: #d4af37; font-weight: bold; font-size: 13px; }
    
    .main-container { padding: 10px; margin: 10px; border: none; }
    .logo-img { width: 110px; margin-bottom: 10px; }

    .services-grid { 
        display: grid; 
        grid-template-columns: repeat(2, 1fr); 
        gap: 20px; 
        padding: 15px; 
    }
    .services-grid a { text-decoration: none; }

    /* ده التعديل اللي هيجيب لك شكل صورة Book Now بالظبط */
    .service-card { 
        background: #000; 
        border: 1px solid #d4af37; /* الخط الذهبي الرفيع */
        padding: 20px 10px; 
        border-radius: 18px; 
        /* إضافة التوهج الذهبي (Neon Glow) */
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); 
        transition: 0.3s ease-in-out;
    }

    /* حركة لما تلمس الزرار يزود التوهج */
    .service-card:active {
        transform: scale(0.95);
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
    }

    .service-card img { width: 55px; height: auto; margin-bottom: 12px; }
    .service-card div { color: #d4af37; font-weight: bold; font-size: 16px; letter-spacing: 1px; }

    .social-icons { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
    .social-icons img { width: 32px; }
</style>

</head>
<body>
    <div class="header-nav">
        <span>تسجيل دخول</span>
        <span>إنشاء حساب</span>
    </div>

<div class="main-container">
    <img src="assets/logo.png" alt="Wasel Logo" class="logo-img">
    <h1>مرحباً بكم في واصل</h1>
    <p style="font-size: 13px; color: #ccc;">بوابتك الفاخرة لخدمات الحجز المتكاملة</p>

    <div class="services-grid">
        <a href="hotel-booking.html">
            <div class="service-card"><img src="assets/hotel.png"><div>فنادق</div></div>
        </a>
        <a href="flight-booking.html">
            <div class="service-card"><img src="assets/air.png"><div>طيران</div></div>
        </a>
        <a href="train-booking.html">
            <div class="service-card"><img src="assets/train.png"><div>قطارات</div></div>
        </a>
        <a href="bus-booking.html">
            <div class="service-card"><img src="assets/bus.png"><div>أتوبيس</div></div>
        </a>
        <a href="car-booking.html">
            <div class="service-card"><img src="assets/car.png"><div>ليموزين</div></div>
        </a>
        <a href="match-booking.html">
            <div class="service-card"><img src="assets/match.png"><div>مباريات</div></div>
        </a>
    </div>

    <div class="social-icons">
        <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="assets/tiktok.png" alt="TikTok"></a>
        <a href="#"><img src="assets/telegram.png" alt="Telegram"></a>
    </div>
</div>
</body>
</html>
