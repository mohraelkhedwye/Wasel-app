<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASEL | واصل</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .header-nav { display: flex; justify-content: flex-end; padding: 20px; gap: 20px; }
        .header-nav span { color: #d4af37; font-weight: bold; cursor: pointer; }
        .main-container { padding: 20px; border: 2px solid #d4af37; margin: 20px; border-radius: 15px; }
        .logo-img { width: 150px; margin-bottom: 20px; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; }
        .service-card { border: 1px solid #d4af37; padding: 15px; border-radius: 10px; }
        .service-card img { width: 40px; }
    </style>
</head>
<body>
    <div class="header-nav">
        <span>تسجيل دخول</span>
        <span>إنشاء حساب</span>
    </div>

    <div class="main-container">
        <img src="assets/logo.png" class="logo-img" alt="واصل">
        <h1>مرحباً بكم في واصل</h1>
        <div class="services-grid">
            <div class="service-card"><img src="assets/air.png"><h4>طيران</h4></div>
            <div class="service-card"><img src="assets/hotel.png"><h4>فنادق</h4></div>
            <div class="service-card"><img src="assets/train.png"><h4>قطارات</h4></div>
            <div class="service-card"><img src="assets/bus.png"><h4>أتوبيس</h4></div>
            <div class="service-card"><img src="assets/car.png"><h4>ليموزين</h4></div>
            <div class="service-card"><img src="assets/match.png"><h4>مباريات</h4></div>
        </div>
    </div>
</body>
</html>
