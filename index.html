<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASEL | واصل للخدمات الفاخرة</title>
    <style>
        /* التنسيق الأساسي للموقع الأسود والذهبي */
        body {
            margin: 0; padding: 0; background-color: #000; color: #fff;
            font-family: 'Arial', sans-serif; overflow-x: hidden;
        }

        /* شريط علوي للأزرار */
        .header-nav {
            display: flex; justify-content: flex-end; padding: 15px 30px;
            gap: 20px; background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 1000;
        }
        .header-nav span {
            color: #d4af37; cursor: pointer; font-weight: bold; font-size: 16px;
            text-shadow: 0 0 5px #d4af37; transition: 0.3s;
        }
        .header-nav span:hover { transform: scale(1.1); text-shadow: 0 0 15px #d4af37; }

        /* حاوية التصميم اللي في صورتك */
        .main-container {
            max-width: 1000px; margin: 20px auto; border: 2px solid #d4af37;
            border-radius: 20px; padding: 20px; text-align: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        .logo-img { width: 150px; margin-bottom: 10px; }
        .hero-title { color: #fff; font-size: 24px; margin-bottom: 5px; }
        .hero-subtitle { color: #aaa; font-size: 14px; margin-bottom: 30px; }

        /* شبكة الخدمات (المربعات الستة) */
        .services-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px; padding: 10px;
        }
        .service-card {
            border: 1px solid #d4af37; border-radius: 10px; padding: 15px;
            background: #000; transition: 0.3s;
        }
        .service-card:hover { box-shadow: 0 0 15px #d4af37; }
        .service-card img { width: 40px; margin-bottom: 10px; filter: sepia(1) saturate(5) hue-rotate(10deg); }
        .service-card h4 { margin: 5px 0; font-size: 14px; color: #d4af37; }
        .service-card button {
            background: none; border: 1px solid #d4af37; color: #d4af37;
            padding: 5px 10px; cursor: pointer; border-radius: 5px; font-size: 12px;
        }

        /* المربعات المنبثقة (Popups) */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #111;
            border: 2px solid #d4af37; padding: 25px; border-radius: 15px;
            z-index: 2000; width: 280px; text-align: center;
            box-shadow: 0 0 30px #000;
        }
        .modal input {
            width: 90%; padding: 10px; margin-bottom: 10px;
            background: #000; border: 1px solid #d4af37; color: #fff; border-radius: 5px;
        }
        .modal button {
            width: 100%; padding: 10px; background: #d4af37; color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 5px;
        }
        .close-btn { color: #fff; font-size: 12px; cursor: pointer; margin-top: 10px; display: block; }
    </style>
</head>
<body>

    <div class="header-nav">
        <span onclick="toggleModal('loginModal', true)">تسجيل دخول</span>
        <span onclick="toggleModal('registerModal', true)">إنشاء حساب</span>
    </div>

    <div class="main-container">
        <img src="https://via.placeholder.com/150x50/000000/d4af37?text=WASEL" class="logo-img" alt="واصل">
        <h1 class="hero-title">مرحباً بكم في واصل</h1>
        <p class="hero-subtitle">بوابتك الفاخرة لخدمات الحجز المتكاملة</p>

        <div class="services-grid">
            <div class="service-card"><img><h4>طيران</h4><button>احجز الآن</button></div>
            <div class="service-card"><img><h4>فنادق</h4><button>احجز الآن</button></div>
            <div class="service-card"><img><h4>قطارات</h4><button>احجز الآن</button></div>
            <div class="service-card"><img><h4>أتوبيس</h4><button>احجز الآن</button></div>
            <div class="service-card"><img><h4>ليموزين</h4><button>احجز الآن</button></div>
            <div class="service-card"><img><h4>مباريات</h4><button>احجز الآن</button></div>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <h3 style="color:#d4af37">حساب جديد</h3>
        <input type="text" id="regName" placeholder="الاسم بالكامل">
        <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="regPass" placeholder="كلمة المرور">
        <input type="password" id="regConfirm" placeholder="تأكيد كلمة المرور">
        <button id="btnRegister">تأكيد التسجيل</button>
        <span class="close-btn" onclick="toggleModal('registerModal', false)">إغلاق</span>
    </div>

    <div id="loginModal" class="modal">
        <h3 style="color:#d4af37">تسجيل دخول</h3>
        <input type="email" id="loginEmail" placeholder="الإيميل">
        <input type="password" id="loginPass" placeholder="الباسورد">
        <button id="btnLogin">دخول</button>
        <span class="close-btn" onclick="toggleModal('loginModal', false)">إغلاق</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpgNixBA7K5AmVVsnWRsAKxuBZjVqKeKA",
            authDomain: "wasel-ff1c1.firebaseapp.com",
            projectId: "wasel-ff1c1",
            storageBucket: "wasel-ff1c1.firebasestorage.app",
            messagingSenderId: "865070117895",
            appId: "1:865070117895:web:17f64b682297c7362a26a2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.toggleModal = (id, show) => {
            document.getElementById(id).style.display = show ? 'block' : 'none';
        };

        document.getElementById('btnRegister').onclick = async () => {
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('regConfirm').value;

            if (pass !== confirm) { alert("كلمة المرور غير متطابقة!"); return; }

            try {
                await setDoc(doc(db, "users", email), {
                    name: document.getElementById('regName').value,
                    email: email, password: pass
                });
                alert("تم التسجيل بنجاح!");
                toggleModal('registerModal', false);
            } catch (e) { alert("خطأ: " + e.message); }
        };
    </script>
</body>
</html>
