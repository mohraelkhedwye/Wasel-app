<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - واصـل</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            border: 2px solid #d4af37;
            box-shadow: 0 0 20px #d4af37;
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            text-align: center;
            background: rgba(212, 175, 55, 0.05);
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            color: #d4af37;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #d4af37;
            background: #111;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn-login:hover {
            background-color: #fff;
            box-shadow: 0 0 10px #fff;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 0.8rem;
        }

        .footer-links a {
            color: #d4af37;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="assets/logo.png" alt="Wasel Logo">
    <h2>تسجيل الدخول</h2>
    
    <form>
        <div class="input-group">
            <label>اسم المستخدم أو البريد</label>
            <input type="text" placeholder="أدخل بياناتك" required>
        </div>
        
        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" placeholder="********" required>
        </div>

        <button type="submit" class="btn-login">دخول</button>
    </form>

    <div class="footer-links">
        <p>ليس لديك حساب؟ <a href="#">أنشئ حساباً جديداً</a></p>
    </div>
</div>

</body>
</html>
